			var showAddDocumentDialog = function(documentType) {
				FogSoft.Common.modal({
					"title": "Добавить документ",
					"loadUrl": "/Documents/Create?entityTypeCode=Tender&entityUid=dfb80b4c-79f1-4b8d-9087-84a105b65856" + "&documentTypeId=" + documentType,
					"buttons": [{
							"id": null,
							"url": "/Documents/Insert?entityTypeCode=Tender&entityUid=dfb80b4c-79f1-4b8d-9087-84a105b65856",
							"title": "Загрузить",
							"cssClass": "modal-submit-selector",
							"type": "Submit",
							"click": function(){
								$(this).attr("disabled", "disabled");

								$(this).closest(".modal").find(".notification-container").find('.alert').remove();
							}
						}, {
							"id": null,
							"url": null,
							"title": "Отменить",
							"cssClass": null,
							"type": "Cancel"
						}]
				});
			};

			$documentsRoot.find('.add-document-button-selector').click(function() {
				showAddDocumentDialog($(this).data("documentType"));
			});

			$documentsRoot.find('.edit-document-button-selector').click(function() {
				FogSoft.Common.modal({
					"title": "Свойства документа",
					"loadUrl": "/Documents/Edit?entityTypeCode=Tender&entityUid=dfb80b4c-79f1-4b8d-9087-84a105b65856&documentUid=" + $(this).attr("data-documentUid"),
					"bodyCssClass": "edit-doc",
					"buttons": [{
							"id": null,
							"url": "/Documents/Update?entityTypeCode=Tender&entityUid=dfb80b4c-79f1-4b8d-9087-84a105b65856",
							"title": "Сохранить",
							"cssClass": null,
							"type": "Submit",
							"click": function(){
								$(this).attr("disabled", "disabled");
							}
						}, {
							"id": null,
							"url": null,
							"title": "Отменить",
							"cssClass": null,
							"type": "Cancel"
						}],
					"success": function($dlg) {
						$dlg.find('.select-document-type-selector').attr("disabled", "disabled");
					}
				});
			});


			$documentsRoot.find('.delete-document-button').click(function() {
				FogSoft.Documents.deleteEntity($documentsRoot, $(this).attr("data-documentUid"), 'Вы действительно хотите удалить документ?', '/Documents/Delete?entityTypeCode=Tender&entityUid=dfb80b4c-79f1-4b8d-9087-84a105b65856');
			});


			$documentsRoot.find('.remove-file-from-document-selector').click(function() {
				FogSoft.Documents.deleteEntity($documentsRoot, $(this).attr("data-fileUid"), 'Вы действительно хотите удалить файл?', '/Files/Delete?entityTypeCode=Tender&entityUid=dfb80b4c-79f1-4b8d-9087-84a105b65856');
			});

			$documentsRoot.find('.upload-files-immediately-selector').each(function() {
				var $listElement = $(this).parent().parent().parent().find('.upload-files-immediately-file-list-selector');
				var $hidExtensions = $(this).siblings('.upload-file-types-hidden-selector');
				var documentUid = $(this).attr("data-documentUid");
				var maxFilesCount = $(this).closest('.doc-group-content').data('maxFilesCountPerDocument');

				var documentModel = $.grep(jsonModel.documentList, function(doc) { return doc.uid == documentUid; })[0];
				documentModel.resources = jsonModel.resources;
				documentModel.uploaderMessages = jsonModel.uploaderMessages;

				FogSoft.Documents.createUploader({
					model: documentModel,
					element: this,
					maxFileCount: maxFilesCount,
					documentUid: documentUid,
					autoUpload: true,
					selectButtonText: '',
					listElement: $listElement.get(0),
					extensions: FogSoft.Documents.splitAllowedExtensions($hidExtensions.val()),
					showNotificationsImmediately: true,
					uploadSignatureUrl: '/Signature/SaveSignature?entityTypeCode=DocumentFile&signatureCode=DocumentFilePublicData'
				});
			});

			$documentsRoot.find('.file-view-signature-icon').click(function() {
				FogSoft.Common.modal({
					"title": "Электронная подпись файла",
					"loadUrl": $(this).data("viewSignatureUrl"),
					"maxBodyHeight": 500,
					"buttons": [{
						"id": null,
						"url": null,
						"title": "Закрыть",
						"cssClass": null,
						"type": "Cancel"
					}]
				});
			});

			$documentsRoot.find('.sign-all-files-selector').click(function() {
				FogSoft.Common.modal({
					"title": "Подтверждение операции",
					"loadUrl": $(this).data("signAllFilesUrl"),
					"buttons": [{
								"id": null,
								"url": null,
								"title": "Подписать",
								"cssClass": "btn-primary",
								"type": "Custom",
								"click": function() {
									$(this).attr("disabled", "disabled");

									var deferreds = [];

									$(this).closest(".modal").find("input:checked").each(function(ind, val) {
										var fileTokenUrl = $(this).data("fileTokenUrl");
										var fileUid = $(this).data("fileUid");
										var tokenizedUrl = null;

										deferreds.push($.ajax(fileTokenUrl, {
											type: 'POST'
										}).then(function(data) {
											tokenizedUrl = data.Data;
											return FogSoft.Documents.signRemoteFile({
												remoteFileUrl: tokenizedUrl,
												uploadSignatureUrl: '/Signature/SaveSignature?entityTypeCode=DocumentFile&signatureCode=DocumentFilePublicData',
												thumbprint: '',
												fileUid: fileUid,
												waitMessage: 'Производится загрузка и подпись файлов...',
												errorMessage:
												{
													GlobalSignError : 'Ошибка при подписи файла. Убедитесь, что используется 32-битный Internet Explorer, установлен плагин для электронной подписи и сайт добавлен в список доверенных узлов.',
													CertificateError : 'Отсутствуют данные об активном сертификате. Укажите активный сертификат на странице управления сертификатами в Личном кабинете'
												},
												triggerSignEvent: false
											});
										}));
									});

									FogSoft.Documents.triggerSignatureEventDeferred(deferreds);

									$(this).closest(".modal").modal('hide');
								}
							},{
								"id": null,
								"url": null,
								"title": "Закрыть",
								"cssClass": null,
								"type": "Cancel"
							}]
				});
			});

			$documentsRoot.find('.file-no-signature-icon').click(function() {
				var fileTokenUrl = $(this).data("fileDownloadTokenUrl");
				var fileSignUrl = $(this).data("fileSignUrl");
				var fileUid = $(this).closest("div").data("file-uid");
				var tokenizedUrl = null;

				$.ajax(fileTokenUrl, {
					type: 'POST',
					success: function(data) {
						tokenizedUrl = data.Data;
						FogSoft.Common.modal({
							"title": "Подтверждение операции",
							"loadUrl": fileSignUrl,
							"buttons": [{
								"id": null,
								"url": null,
								"title": "Подписать",
								"cssClass": "btn-primary",
								"type": "Custom",
								"click": function() {
									var deferred = FogSoft.Documents.signRemoteFile({
													remoteFileUrl: tokenizedUrl,
													uploadSignatureUrl: '/Signature/SaveSignature?entityTypeCode=DocumentFile&signatureCode=DocumentFilePublicData',
													thumbprint: '',
													fileUid: fileUid,
													waitMessage: 'Производится загрузка и подпись файлов...',
													errorMessage:
													{
														GlobalSignError : 'Ошибка при подписи файла. Убедитесь, что используется 32-битный Internet Explorer, установлен плагин для электронной подписи и сайт добавлен в список доверенных узлов.',
														CertificateError : 'Отсутствуют данные об активном сертификате. Укажите активный сертификат на странице управления сертификатами в Личном кабинете'
													},
													triggerSignEvent: false
												});

									FogSoft.Documents.triggerSignatureEventDeferred([deferred]);

									$(this).closest(".modal").modal('hide');
								}
							},{
								"id": null,
								"url": null,
								"title": "Закрыть",
								"cssClass": null,
								"type": "Cancel"
							}]
						});
					}
				});
			});

			var getExistingDocumentsContainerId = function() {
				return "existing_documents_" + $documentsRoot.attr('id');
			};

			$documentsRoot.find('.select-existing-documents-selector').click(function() {
				/*FogSoft.Common.modal({
					"title": "Выбор существующих документов",
					"loadUrl": $(this).data("selectDocumentsUrl"),
					"buttons": [{
								"id": null,
								"url": null,
								"title": "Выбрать документы",
								"cssClass": "btn-primary",
								"type": "Custom",
								"click": function() {
									$(this).closest(".modal").modal('hide');
								}
							},{
								"id": null,
								"url": null,
								"title": "Закрыть",
								"cssClass": null,
								"type": "Cancel"
							}]
				});*/

				var insertedId = getExistingDocumentsContainerId();
				$documentsRoot.before("<div id=\"" + insertedId + "\"></div>");
				var $inserted = $('#' + insertedId);
				$inserted.data('url', $(this).data("selectDocumentsUrl"));

				$inserted.dataBlock('load');
				$documentsRoot.hide();
			});

			$documentsRoot.siblings().find('.cancel-selection-existing-documents-selector').live('click', function() {
				// $documentsRoot.show();
				// $('#' + getExistingDocumentsContainerId()).remove();

				if ($documentsRoot.closest('[data-remote-content]').length > 0)
					FogSoft.Common.refreshContainer($documentsRoot);
			});

			var $body = $(document.body), prevEventHandler = $body.data('docAndFileGlobalHandler'),
				eventList = "File.Removed Document.Removed Document.Saved Document.FilesUploaded Document.SignatureUploaded" + " error.FogSoft_ITender_Web_Commands_ViewTenderDocuments",
				eventHandler = function() {
					$documentsRoot.find('button').each(function(){
						$(this).tooltip('destroy');
					});
					FogSoft.Common.refreshContainer($documentsRoot);
				 };

			prevEventHandler && $body.off(eventList, prevEventHandler);
			$body.data('docAndFileGlobalHandler', eventHandler).on(eventList, eventHandler);
		});
	</script>
</div>
